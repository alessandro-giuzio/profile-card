<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <div class="container-img">
          <img src="./images/image-victor.jpg" alt="" />
        </div>
        <div class="container-name">
          <h2>Victor Crest <span class="grey">26</span></h2>
          <p class="grey">London</p>
        </div>
        <div class="container-followers">
          <div class="t-1">
            <h2>80K</h2>
            <p class="grey">Followers</p>
          </div>
          <div class="t-1">
            <h2>803K</h2>
            <p class="grey">Likes</p>
          </div>
          <div class="t-1">
            <h2>1.4K</h2>
            <p class="grey">Photos</p>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/elsimater/Stats-preview-card-component"
          >Alessandro Giuzio</a
        >.
      </div>
    </div>
  </body>
</html>
